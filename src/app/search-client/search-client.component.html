<div class="container">
  <div class="row justify-content-md-center">
    <div class="input-group col-6 search-box">
      <div class="input-group-prepend">
        <span class="input-group-text">
            <svg class="bi bi-search" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
              <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
            </svg>
        </span>
      </div>
      <input type="text" (keyup)="onSearch($event.target.value)" autocomplete="off" class="form-control" placeholder="Search Name or Last Name">
    </div>
  </div>

  <div class="row justify-content-md-center">
    <div class="col-6">
      <table class="table search-result">
        <tbody>
          <div class="results" *ngFor="let item of filterClients">
            <tr (click)="redirectInverDetail(item.id)">{{ item.thaiFullname }}</tr>
          </div>
        </tbody>
      </table>
    </div>
  </div>
</div>
