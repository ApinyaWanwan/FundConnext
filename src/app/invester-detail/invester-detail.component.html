<div class="container">
  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">ACCOUNT ID</th>
        <th scope="col">AMC</th>
        <th scope="col">Unitholder ID</th>
        <th scope="col">Unitholder Type</th>
        <th scope="col">Fund Code</th>
        <th scope="col">Unit</th>
        <th scope="col">THB</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of filterInvester">
        <td>{{ item.investor_id }}</td>
        <td>{{ item.amc_code }}</td>
        <td>{{ item.unitholder_id }}</td>
        <td>{{ item.unitholder_type }}</td>
        <td>{{ item.fund_code }}</td>
        <td>{{ item.unit }}</td>
        <td>{{ item.thb }}</td>
      </tr>
    </tbody>
  </table>
</div>
